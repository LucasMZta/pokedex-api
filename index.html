<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/class.css">
</head>

<body>
    <div class="pokemon-model">
        <div class="poke-area">
            <div class="poke-info">
                <span>Bulbasaur</span>
                <span>#1</span>
            </div>
            <div class="poke-data">
                <div class="poke-status">
                    <div class="types"> </div>
                    <a href="#">Saiba mais</a>
                </div>
                <div class="poke-pic">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="">
                </div>
            </div>
        </div>
    </div>


    <div class="poke-modal">
        <div class="area-modal">
            <div class="modal-poke--area ">
                <div class="close-modal"> <a href=""> X </a></div>
                <div class="modal-name"><span> -- </span><span> -- </span></div>
                <div class="modal-type"> 
                    <!-- <span class="poke-status--type" data-status-type="grass">Grass</span>
                    <span class="poke-status--type" data-status-type="poison">Poison</span></span> -->
                </div>
                <div class="modal-pic">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                </div>
            </div>
            <div class="modal-poke--status">  
                <div class="modal-options">
                    <div class="opt">
                        <span data-filter="about" class="opt-about selected">Sobre</span>
                        <span data-filter="st" class="opt-stats">Status Base</span>
                        <span data-filter="evol" class="opt-evol">Evoluções</span>
                    </div>
                    <div class="performance">
                        <div class="hp d-none" data-filter="st">
                            <span>HP</span> 
                            <div class="progress"><div class="progress-bar" style="width: 40%;"><span>100</span></div></div>
                        </div>
                        <div class="atk d-none" data-filter="st">
                            <span>ATK</span> 
                            <div class="progress"><div class="progress-bar" style="width: 40%;"><span>100</span></div></div>
                        </div>
                        <div class="def d-none" data-filter="st">
                            <span>DEF</span>
                            <div class="progress"><div class="progress-bar" style="width: 40%;"><span>100</span></div></div>
                        </div>
                        <div class="spd d-none" data-filter="st">
                            <span>SPD</span> 
                            <div class="progress"><div class="progress-bar" style="width: 40%;"><span>100</span></div></div>
                        </div>
                        <div class="data height d-flex" data-filter="about">
                            <span>Height:</span> <span>10.8m</span> 
                        </div>
                        <div class="data weight d-flex" data-filter="about">
                            <span>Weight</span> <span>392.0kg</span>  
                        </div>
                        <div class="data base-xp d-flex" data-filter="about">
                            <span>Exp base</span> <span> - </span>  
                        </div>
                        <div class="data skill d-flex" data-filter="about">
                            <span>Abilities</span> <span> - </span>  
                        </div>
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>


    <h1>Pokedex</h1>
    
    <div class="container">
        <aside class="filters">
            .
        </aside>
        <section class="pokemons"> </section>
    </div>
    <div class="load">
        <div class="loading">
            <div class="loader-wrapper">
                <div class="loader">
                    <div class="loader loader--inner"></div>
                </div>
            </div>
        </div>
        <button class="more">Carregar Mais</button>
    </div>
    


    <script src="assets/js/pokeapi.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
